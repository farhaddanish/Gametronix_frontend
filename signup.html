<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gametroix Signup</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/css/fontawesome.css" />
        <!--===============================================================================================-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <!--===============================================================================================-->

        <link
            rel="stylesheet"
            type="text/css"
            href="./Login&sign files/css/util.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./Login&sign files/css/main.css"
        />

        <!--===============================================================================================-->
    </head>

    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-26">
                            Sign Up
                        </span>

                        <div class="wrap-input100" data-validate="First Name">
                            <input
                                class="input100"
                                type="text"
                                autofocus
                                name="name"
                            />
                            <span
                                class="focus-input100"
                                data-placeholder="First Name"
                            ></span>
                        </div>

                        <div
                            class="wrap-input100 validate-input"
                            data-validate="email"
                        >
                            <input class="input100" type="text" name="email" />
                            <span
                                class="focus-input100"
                                data-placeholder="Email"
                            ></span>
                        </div>

                        <div
                            class="wrap-input100 validate-input"
                            data-validate="First Name"
                        >
                            <span class="btn-show-pass">
                                <i class="fa-solid fa-eye"></i>
                            </span>
                            <input
                                class="input100"
                                type="password"
                                name="pass"
                                data
                            />
                            <span
                                class="focus-input100"
                                data-placeholder="Password"
                            ></span>
                        </div>

                        <div
                            class="wrap-input100 validate-input"
                            data-validate="First Name"
                        >
                            <span class="btn-show-pass">
                                <i class="fa-solid fa-eye"></i>
                            </span>
                            <input
                                class="input100"
                                type="password"
                                name="pass2"
                            />
                            <span
                                class="focus-input100"
                                data-placeholder="Confirm your Password"
                            ></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Sign Up
                                </button>
                            </div>
                        </div>

                        <div class="text-center p-t-90">
                            <span class="txt1"> have an account? </span>

                            <a class="txt2" href=""> Login </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="./Login&sign files/js/main.js"></script>
    </body>
</html>
